<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Coffee</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <script src="./public/js/script.js" defer></script>
    <link rel="icon" href="./public/img/logo-desktop.svg">
</head>
<body class="conteudo">
    <header class="cabecalho">
        <img src="./public/img/logo-desktop.svg" alt="" class="cabecalho-imgDesktop">
        <img src="./public/img/logo-mobile.svg" alt="" class="cabecalho-imgMobile">
        <nav class="cabecalho-nav" id="nav">
            <a href=" " class="cabecalho-nav-item" id="home">Home</a>
            <a href="" class="cabecalho-nav-item" id="menu">Menu</a>
            <a href=" " class="cabecalho-nav-item" id="recompensas">Recompensas</a>
            <a href="" class="cabecalho-nav-item" id="gift">Gift Cards</a>
            <a href=" " class="cabecalho-nav-item" id="lojas">Lojas</a>
        </nav>
        <img src="./public/img/menu-buguer-open.svg" alt="" class="cabecalho-menuFechado" id="MFechado">
        <img src="./public/img/menu-buguer-close.svg" alt="" class="cabecalho-menuAberto" id="MAberto">
        <button class="cabecalho-botao">PEGAR MEU CAFÉ</button>
    </header>
    <section class="tituloMobile">
        <h2 class="tituloMobile-titulo"> O café que fará seu código decolar para o próximo nível</h2>
        <button class="tituloMobile-botao">PEGAR MEU CAFÉ</button>
    </section>
    <section class="chamada">
        <h1 class="chamada-preenchido">Great Coffee</h1>
        <h1 class="chamada-contorno">&lt;Great Code/&gt;</h1>
    </section>
    <section class="plano">
        <img src="./public/img/rocket-coffee.png" alt="" class="plano-img">
    </section>
    <section class="blurs">
        <img src="./public/img/blur-2.png" alt="" class="blurTopo">
        <img src="./public/img/blur-1.png" alt="" class="blurBase">
        <img src="./public/img/blur-mobile.png" alt="" class="blurMobile">
    </section>
</body>
</html>
